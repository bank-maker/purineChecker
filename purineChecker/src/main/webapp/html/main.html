<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>プリン体含有量チェッカー</title>
<link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body>
<div id="all">
	<h1>プリン体含有量チェッカー</h1>
	<p>★今日の夕食のプリン体含有量をチェックしましょう。</p>
	<form id="form1" action="result.html" method="post">
		<div id="item">
			食品　　　：<select class="input" name="name" style="vertical-align:left" required>
								<option value="chicken">鶏肉</option>
								<option value="pork">豚肉</option>
								<option value="beef">牛肉</option>
							</select><br>
			摂取量　　　　：<input class="input" type="text" name="amount" required>(g)<br>
			プリン体含有量：<input class="input" type="text" name="contain" required>(g)<br>
		</div>
		<div id="btn">
			<input type="submit" value="調べる">
			<button id="rst">リセット</button>
		</div>
	</form>
</div>
<script>
document.getElementById('rst').addEventListener('click', check, false);
function check(){
	let result = confirm('取り消しますか？');
	if (result){
		document.getElementById('form1').reset();
		alert('取り消しました')
	}
}
</script>
</body>
</html>
